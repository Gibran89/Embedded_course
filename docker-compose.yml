services:
  embedded_course_dev:
    build: .
    volumes:
      - .:/workspace
      - ./output:/build/output
    user: "${UID:-1000}:${GID:-1000}"  # This will run the container as your user
    working_dir: /workspace
    tty: true  # Permite terminal interactiva
    stdin_open: true  # Permite entrada estÃ¡ndar
    # Opcional: comando por defecto si quieres bash
    command: /bin/bash
